<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-play Video</title>
</head>
<body>
    <h1>Welcome to My Video Page</h1>
    <p>The video below will automatically play:</p>
    <iframe width="560" height="315" 
        src="https://www.youtube.com/embed/9fbIzFUUyF8?autoplay=1&mute=1" 
        title="YouTube video player" 
        frameborder="0" 
        allow="autoplay; encrypted-media" 
        allowfullscreen>
    </iframe>
</body>
</html>
