<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shorts Video Embed</title>
    <style>
        /* Custom background style */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('https://example.com/your-image.jpg') no-repeat center center fixed; /* Replace with your background image URL */
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Styling for the iframe to make it responsive */
        iframe {
            width: 80%;
            height: 80%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe 
        src="https://www.youtube.com/embed/aamvcx4I00Q?autoplay=1" 
        title="YouTube Shorts video player" 
        allow="autoplay; encrypted-media" 
        allowfullscreen>
    </iframe>
</body>
</html>
